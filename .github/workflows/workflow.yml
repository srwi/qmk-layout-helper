name: Build and release

on:
  push:
    branches:
      - '*'
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev libglib2.0-dev libgtk-3-dev libpango1.0-dev libatk1.0-dev libgdk-pixbuf-2.0-dev libcairo2-dev libxdo-dev

      - name: Build
        run: cargo build --release

      - name: Get version
        id: get_version
        run: echo "VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')" >> $GITHUB_OUTPUT

      - name: Rename binary
        run: mv target/release/qmk-layout-helper target/release/qmk-layout-helper-v${{ steps.get_version.outputs.VERSION }}-linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: target/release/qmk-layout-helper-v${{ steps.get_version.outputs.VERSION }}-linux

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Build
        run: cargo build --release

      - name: Get version
        id: get_version
        run: |
          $version = (cargo metadata --no-deps --format-version 1 | ConvertFrom-Json).packages[0].version
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT

      - name: Rename binary
        run: move target/release/qmk-layout-helper.exe target/release/qmk-layout-helper-v${{ steps.get_version.outputs.VERSION }}-windows.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          path: target/release/qmk-layout-helper-v${{ steps.get_version.outputs.VERSION }}-windows.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Build
        run: cargo build --release

      - name: Get version
        id: get_version
        run: echo "VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')" >> $GITHUB_OUTPUT

      - name: Rename binary
        run: mv target/release/qmk-layout-helper target/release/qmk-layout-helper-v${{ steps.get_version.outputs.VERSION }}-macos

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-binary
          path: target/release/qmk-layout-helper-v${{ steps.get_version.outputs.VERSION }}-macos

  create-release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-macos]
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-binary
          path: ./artifacts

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-binary
          path: ./artifacts

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-binary
          path: ./artifacts

      - name: Create release draft
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            ./artifacts/* \
            --draft \
            --title "${{ github.ref_name }}"